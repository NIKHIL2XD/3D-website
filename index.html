<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D virtual classroom for HC-friends</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene> 
        
        <a-sky color="#000000"></a-sky>

        
        <!-- for walls -->
        <a-box position="0 1.5 -5" width="10" height="3" depth="0.1" color="#cccccc"></a-box> <!-- Back -->
        <a-box position="0 1.5 5" width="10" height="3" depth="0.1" color="#cccccc"></a-box> <!-- Front -->
        <a-box position="-5 1.5 0" width="0.1" height="3" depth="10" color="#cccccc"></a-box> <!-- Left -->
        <a-box position="5 1.5 0" width="0.1" height="3" depth="10" color="#cccccc"></a-box> <!-- Right -->
        <a-box position="0 -0.1 0" width="10" height="0.5" depth="10" color="#7BC8A4"></a-box> <!-- Floor -->


        
        <!-- Whiteboard -->
        <a-box position="0 2 -4.9" width="4" height="2" depth="0.1" color="#ffffff"></a-box>
        <a-box position="0 2 -4.9" width="4" height="2" depth="0.1" color="#ffffff"></a-box>
        <!-- Top edge -->
        <a-box position="0 3.05 -4.88" width="4.1" height="0.1" depth="0.1" color="#000000"></a-box> 
         <!-- Bottom edge -->
        <a-box position="0 0.95 -4.88" width="4.1" height="0.1" depth="0.1" color="#000000"></a-box>
        <!-- Left edge -->
        <a-box position="-2.05 2 -4.88" width="0.1" height="2.1" depth="0.1" color="#000000"></a-box> 
        <a-box position="2.05 2 -4.88" width="0.1" height="2.1" depth="0.1" color="#000000"></a-box> 

        <!-- Right edge -->
        <a-text value="Made by Nikhil - nikhil.eu.org " position="-1.8 2.2 -4.8" color="#000000" width="6"></a-text>



        
        <!-- combined Benches -->
        <a-box position="-2 0.5 -2" width="1" height="0.5" depth="2" color="#8B4513"></a-box>
        <a-box position="2 0.5 -2" width="1" height="0.5" depth="2" color="#8B4513"></a-box>
        <a-box position="-2 0.5 0" width="1" height="0.5" depth="2" color="#8B4513"></a-box>
        <a-box position="2 0.5 0" width="1" height="0.5" depth="2" color="#8B4513"></a-box>
        <a-box position="-2 0.5 2" width="1" height="0.5" depth="2" color="#8B4513"></a-box>
        <a-box position="2 0.5 2" width="1" height="0.5" depth="2" color="#8B4513"></a-box>

        
        <!-- Teacher's desk -->
        <a-box position="0 0.5 4.5" width="2" height="1" depth="1" color="#8B4513"></a-box>
         <!-- yellow desk -->
        <a-box position="-1 0.75 4" width="0.5" height="0.5" depth="0.5" color="#FFD700"></a-box>
         <!-- Pen holder -->
        <a-cylinder position="1 0.35 4.3" radius="0.1" height="0.7" color="#0000FF"></a-cylinder>
        <!-- Side table -->
        <a-box position="3 0.5 -4" width="1" height="0.5" depth="1" color="#8B4513"></a-box> 
        <!-- Storage box -->
        <a-box position="-3 0.5 -3" width="0.5" height="0.5" depth="0.5" color="#8B4513"></a-box> 

        
        <a-sphere position="-2 1.2 -2" radius="0.3" color="#FFDAB9"></a-sphere> 
        <a-sphere position="2 1.2 -2" radius="0.3" color="#FFDAB9"></a-sphere> 
        <a-sphere position="-2 1.2 0" radius="0.3" color="#FFDAB9"></a-sphere> 
        <a-sphere position="2 1.2 0" radius="0.3" color="#FFDAB9"></a-sphere>


<!-- 360 degree view -->
        <a-entity camera wasd-controls look-controls position="0 1.6 3"></a-entity>
    </a-scene>
</body>
</html>
